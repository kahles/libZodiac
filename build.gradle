plugins {
    id "com.gladed.androidgitversion" version "0.4.5"
}

apply plugin: 'java'
apply plugin: "com.gladed.androidgitversion"

version = androidGitVersion.name()
jar {
    manifest {
        attributes 'Implementation-Title': 'libZodiac',
                   'Implementation-Version': version
    }
}

repositories {
    jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'

    // Removed, because actual version is broken
    //compile 'net.sourceforge.novaforjava:novaforjava:0.15.0.0'
    // use my fork: https://sourceforge.net/u/skahle/novaforjava/ci/devel/tree/
    compile files('../nova4java/target/novaforjava-0.15.0.1-SNAPSHOT.jar')

    testCompile 'junit:junit:4.12'
}